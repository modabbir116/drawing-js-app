<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawing App</title>
    <!-- font Awesome Link Here  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- font Awesome Link Here  -->
    <!-- Google Font Link Here  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!-- Google Font Link Here  -->
    <!-- css all link Here  -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- css all link Here  -->
</head>
<body>
    <!--============= drowing app pasrt start here  ===============-->
    <section class="drawing">
        <div class="drawing_main">
            <div class="drawing_tools">
                <div class="tools_main">
                    <label class="title">Shapes</label>
                    <ul class="option">
                        <li class="option_item tool" id="rectangle">
                            <div class="item_icon" >
                                <img src="./images/rectangle.png" alt="rectangle">
                           </div>
                            <span>Rectangle</span>
                        </li>
                        <li class="option_item tool" id="circle">
                            <div class="item_icon">
                                <img src="./images/circle.png" alt="circle">
                           </div>
                            <span>Circle</span>
                        </li>
                        <li class="option_item tool" id="triangle">
                            <div class="item_icon">
                                <img src="./images/triangle.png" alt="triangle">
                           </div>
                            <span>Triangle</span>
                        </li>
                        <li class="option_item">
                           <input type="checkbox" id="file-color">
                           <label for="file-color">File Color</label>
                        </li>
                    </ul>
                </div>
                <div class="tools_main">
                    <label class="title">Option</label>
                    <ul class="option">
                        <li class="option_item tool" id="brush">
                            <div class="item_icon">
                                <img src="./images/brush.png" alt="brush">
                           </div>
                            <span>Brush</span>
                        </li>
                        <li class="option_item active tool" id="eraser">
                            <div class="item_icon">
                                <img src="./images/eraser.png" alt="eraser">
                           </div>
                            <span>Eraser</span>
                        </li>
                        <li class="option_item">
                           <input type="range" id="size_slider" min="1" max="25" value="5">
                        </li>
                    </ul>
                </div>
                <div class="tools_main colors">
                    <label class="title">Colors</label>
                    <ul class="option">
                        <li class="option_item"></li>
                        <li class="option_item "></li>
                        <li class="option_item"></li>
                        <li class="option_item"></li>
                        <li class="option_item"></li>
                        <li class="option_item">
                            <input type="color" value="#07cde3" id="color_picker">
                        </li>
                    </ul>
                </div>
                <div class="tools_main button_main">
                    <button class="clear_canvas">clear canvas</button>
                    <button class="save_canvas">save canvas</button>
                </div>
            </div>
            <div class="drawing_board">
                <canvas></canvas>
            </div>
        </div>
    </section>
    <!--============= drowing app pasrt end here  ===============-->
    <!-- js all link here  -->
    <script src="./js/custom.js"></script>
    <!-- js all link here  -->
</body>
</html>
